<div class="container mt-5">
    <div class="row mt-2">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 justify-content-center card">
            <h2 class="text-center mt-3">Update Employee</h2>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" required class="form-control" name="firstName"
                        [(ngModel)]="employee.firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group mt-2">
                        <label>Last name</label>
                        <input type="text" required class="form-control" name="lastName"
                        [(ngModel)]="employee.lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group mt-2">
                        <label>Email</label>
                        <input type="email" required class="form-control" name="email"
                        [(ngModel)]="employee.email" placeholder="email">
                    </div>
                    <div class="mt-3">
                        <button type="submit" style="margin-left:120px;" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
