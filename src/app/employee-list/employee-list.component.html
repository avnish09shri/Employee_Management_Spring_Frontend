<h2 class="text-muted mt-5 text-center">Employee List</h2>

<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark text-center">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <button class="btn btn-success" (click)="updateEmployee(employee.id)">Update</button>
                <button style="margin-left:20px;" class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
